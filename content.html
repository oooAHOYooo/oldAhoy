<html>
  <!-- As of 4.29.23 -->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content | Ahoy Indie Media</title>
    <!-- IMPORT OF VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- CSS3 -->
    <link rel="stylesheet" href="mainStyle.css">
  </head>

  <body>
    <main>
      <div id="app">
        <div class="menu">
          <button @click="selectedTab = 'tab-RS-S2'" class="topNavButton-market">Season 2</button>
          <button @click="selectedTab = 'tab-RS-S1'" class="topNavButton-market">Season 1</button>
        </div>
        <div class="navTippyWrap">
          <button onclick="window.location.href='index.html'" class="topNavButton-stream">Home</button>
          <button @click="selectedTab = 'tab1'" class="topNavButton-market">The Rob Show</button>
        </div>

        <section v-show="selectedTab === 'tab1'">

        </section>
          <section v-show="selectedTab === 'tab-RS-S2'">
            Rob Show Season 2
            <div id="content-robShow">
              <div class="row">
                <div v-for="episode in episodes" :key="episode.episode" class="col-12">
                  <div class="episode-item">
                    <div class="episode-details">
                      <h3>Season {{ episode.season }} - Episode {{ episode.episode }}</h3>
                      <p>{{ episode.name }}</p>
                      <p>Guest: {{ episode.guest }}</p>
                    </div>
                    <div class="play-button-robShow">
                      <a :href="episode.videoUrl" target="_blank"><button>Play</button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section v-show="selectedTab === 'tab-RS-S1'">
            Rob Show Season 1
          </section>
        </section>
      </div>

      <footer>
        <a href="https://github.com/oooAHOYooo/oooAHOYooo.github.io">About</a>
        <a href="/send.html">Send Content</a>
        <a href="/contact.html">Contact</a>
      </footer>
    </main>

    <script src="content.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          selectedTab: 'tab-RS-S1'
        }
      });
    
      var app1 = new Vue({
        el: '#app1',
        data: {
          items: [
            { id: 1, title: 'Item 1', description: 'This is item 1', tags: ['tag1', 'tag2'] },
            { id: 2, title: 'Item 2', description: 'This is item 2', tags: ['tag1', 'tag3'] },
            { id: 3, title: 'Item 3', description: 'This is item 3', tags: ['tag2', 'tag3'] },
            { id: 4, title: 'Item 4', description: 'This is item 4', tags: ['tag1', 'tag2', 'tag3'] },
          ],
          filter: '',
          tags: ['tag1', 'tag2', 'tag3']
        },
        computed: {
          filteredItems: function () {
            var filter = this.filter;
            if (!filter) {
              return this.items;
            }
            return this.items.filter(function (item) {
              return item.tags.indexOf(filter) !== -1;
            });
          }
        }
      });
    </script>
  </body>
</html>
