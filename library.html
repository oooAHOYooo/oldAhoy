<html>
	<head>
		<title>
			Ahoy Indie Media - A hand-crafted media company - made with love.
		</title>
		<!-- CSS3 -->
		<link rel="stylesheet" href="mainStyle.css">
		<link rel="stylesheet" href="mobile.css">
		<link rel="stylesheet" href="/css/grain-and-tweaks.css">
		<link rel="stylesheet" href="/css/index-addon.css">
		<!-- Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
		
		<style>
			/*Addon Dash*/

.glass-input {
    background-color: rgba(255, 255, 255, 0.106);
    border: none;
    padding: 15px 30px;
    border-style:solid;
    border-width:.5px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    width: 100%;
    color: white;
    font-size: 1em;
    margin-top:10px;
	margin-bottom:30px;
  }
  .glass-input::placeholder {
    color: white;
  }


		</style>
	</head>
	<body>
 <!-- START OF TOPDOG -->
  
 <div class="full-width-total-super-wrap-index">
	<div class="topDog-wrap-index">
	  <div class="topLogo-wrap">
		<a href="index-dash.html"><img src="/assets/u_ahoy23.png" class="topLogo-graphic"></a>
	  </div>
		<div id="songSearchApp">
			<input type="text" v-model="searchTerm" @input="searchSongs" placeholder="Search the library for songs..." class="glass-input">
		
			<table>
				<thead>
					<tr>
						<th>Artist</th>
						<th>Song Title</th>
						<th>Artist Thumbnail</th>
						<th>Album Artwork</th>
						<th>Play</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="song in filteredSongs" :key="song.songTitle">
						<td>{{ song.artist }}</td>
						<td>{{ song.songTitle }}</td>
						<td><img :src="song.artistThumbnail" alt="Artist Thumbnail"></td>
						<td><img :src="song.albumArtwork" alt="Album Artwork"></td>
						<td><button @click="togglePlay(song)">{{ song.play ? 'Pause' : 'Play' }}</button></td>
						<td><button @click="togglePlay(song)">Add</button></td>
					</tr>
				</tbody>
			</table>
		</div>


		<section>
			<h1>Test MP3 from Bucket</h1>
			    <!-- Audio Player -->
				<audio id="audioPlayer" controls>
					<!-- Update the src attribute to the public URL of your MP3 file -->
					<source src="https://ahoycollection.s3.us-east-2.amazonaws.com/Campbell+Rice-+From+Here.mp3" type="audio/mp3">
					Your browser does not support the audio element.
				</audio>


			
		</section>
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script src="songSearch.js"></script>
		<!-- CODE = BACKGROUND CHANGES DEPENDING ON Page Refresh - or Hour -->
<script>
	const day = new Date();
	const hr = day.getHours();
  
	if (window.innerWidth > 300) {
	  document.body.style.backgroundColor = "#acaca3";
  
	  if (hr === 5) {
		document.body.style.backgroundImage = "url('https://thumbs.gfycat.com/FrayedQuaintAnteater-max-1mb.gif')";
	  } else if (hr === 6 || hr === 12) {
		document.body.style.backgroundImage = "url('https://www.icegif.com/wp-content/uploads/2022/02/icegif-536.gif')";
	  } else if (hr === 7 || hr === 13 || hr === 14) {
		document.body.style.backgroundImage = "url('https://thumbs.gfycat.com/BackLankyGangesdolphin-size_restricted.gif')";
	  } else if (hr === 8 || hr === 9 || hr === 10) {
		document.body.style.backgroundImage = "url('https://media1.giphy.com/media/wkKyBT94rB196/giphy.gif?cid=ecf05e47b9ypgsrn61em96kw5zberiuv0vmdperhn0uq9ch2&rid=giphy.gif&ct=g')";
	  } else if (hr === 11) {
		document.body.style.backgroundImage = "url('https://i.gifer.com/ARqO.gif')";
	  } else if (hr === 15 || hr === 16) {
		document.body.style.backgroundImage = "url('https://s.yimg.com/uu/api/res/1.2/rVdUX8eVa31S_5JDCvvp0A--~B/Zmk9ZmlsbDtweW9mZj0wO3c9NjQwO2g9MzYwO3NtPTE7YXBwaWQ9eXRhY2h5b24-/http://media.zenfs.com/en-US/video/video.storyful.com/866362344b92b1cb1d9c3a36db9b0520')";
	  } else if (hr === 17 || hr === 18 || hr === 19 || hr === 20) {
		document.body.style.backgroundImage = "url('https://media.tenor.com/S8_V9lNMc3oAAAAM/waves-awesome.gif')";
	  } else if (hr === 22) {
		document.body.style.backgroundImage = "url('https://i.pinimg.com/originals/c6/36/2e/c6362e4ca5fa5e887c6b9ddfcb82c13d.gif')";
	  } else if (hr === 23) {
		document.body.style.backgroundImage = "url('https://i.pinimg.com/originals/fc/38/97/fc389789c5fbe80b36df05e8ee441c66.gif')";
	  } else if (hr === 24) {
		document.body.style.backgroundImage = "url('https://c.tenor.com/lWbWfolwJfIAAAAC/ocean-night.gif')";
	  }
	} else {
	  document.body.style.backgroundColor = "#000f2b85;";
	}
  </script>
	</body>
</html>
