<html>
	<!-- library 9.12.23 -->
	<head>
		<title>
			Ahoy Indie Media - A hand-crafted media company - made with love.
		</title>
		<!-- CSS3 -->
		<!-- <link rel="stylesheet" href="mainStyle.css"> -->
		<!-- <link rel="stylesheet" href="mobile.css">-->
		<!-- <link rel="stylesheet" href="/css/grain-and-tweaks.css">-->
		<link rel="stylesheet" href="/library.css">
		<link rel="stylesheet" href="/css/index-addon.css">
		<!-- Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1042.0.min.js"></script>


	</head>


	<body>
 <!-- START OF TOPDOG -->
  
 <div class="full-width-total-super-wrap-index">
	<div class="topDog-wrap-index">
	  <div class="topLogo-wrap">
		<a href="index-dash.html"><img src="/assets/u_ahoy23.png" class="topLogo-graphic"></a>
	  </div>
		<div id="songSearchApp">
			<input type="text" v-model="searchTerm" @input="searchSongs" placeholder="Search the library for songs..." class="glass-input">
		
			<table>
				<thead>
					<tr>
						<th>Artist</th>
						<th>Song Title</th>
						<th>Artist Thumbnail</th>
						<th>Album Artwork</th>
						<th>Play</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="song in filteredSongs" :key="song.songTitle">
						<td>{{ song.artist }}</td>
						<td>{{ song.songTitle }}</td>
						<td><img :src="song.artistThumbnail" alt="Artist Thumbnail"></td>
						<td><img :src="song.albumArtwork" alt="Album Artwork"></td>
						<td><button @click="togglePlay(song)">{{ song.play ? 'Pause' : 'Play' }}</button></td>
						<td><button @click="togglePlay(song)">Add</button></td>
					</tr>
				</tbody>
			</table>
		</div>


		<section>


			    <!-- Audio Player -->
				<audio id="audioPlayer" controls>
					<!-- Update the src attribute to the public URL of your MP3 file -->
					<source src="https://ahoycollection.s3.us-east-2.amazonaws.com/Campbell+Rice-+From+Here.mp3" type="audio/mp3">
					Your browser does not support the audio element.
				</audio>


		</section>
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script src="songSearch.js"></script>
<!-- BACKGROUND SCRIPT GRAPHIC -->
<script src="/script_backgroundChange.js"></script>
</body>
</html>
