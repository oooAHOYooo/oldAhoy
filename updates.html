                ],
                filter: '',
                tags: ['tag1', 'tag2', 'tag3']
              },
              computed: {
                filteredItems: function () {
                  var filter = this.filter;
                  if (!filter) {
                    return this.items;
                  }
                  return this.items.filter(function (item) {
                    return item.tags.indexOf(filter) !== -1;
                  });
                }
              }
            });
          </script>
