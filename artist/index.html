<html>
	<head>
		<title>Ahoy Artist</title>
		<link rel="stylesheet" href="artistStyle.css">
	</head>
	<body>

		<main>
			<div class="full-width center"><p id="artistName"></p></div>
			<div id="artistFeaturedImage"></div>
			<div class="center"><h2 id="artistLocation"></h2></div>

			<div id="artistShowDates"></div>
			<div id="supportArtist"></div>
			<div id="shareArtist"></div>
			<div id="messageArtist"></div>
			<a href="../pay/index.html">Tip Artist</a>
		</main>
		<footer>
			
			<div id="sortable full-width center">
				<button class="artist-button" id="artistTemplate" onclick="loadArtistData(0);">Artist Template</button>
				<button class="artist-button" id="justinArena" onclick="loadArtistData(1);">Justin Arena</button>
				<button class="artist-button" id="youthXL" onclick="loadArtistData(2);">Youth XL</button>
				<button class="artist-button" id="samuelDylanWitch" onclick="loadArtistData(3);">Samuel Dylan Witch</button>
				<a href="total/justinArena/justinArena.html" class="artist-button" id="jA">Justin Arena</a>
			</div>
			<div id="ahoySuperMenu">
			<a href="../index.html"><img src="../assets/u_ahoy23.png" style="width:40%;"></a>
			<div class="navTippyWrap-index">
				<a href="./cable/index.html"><button class="topNavButton-stream">Cable</button></a>
				<a href="./updates/index.html"><button class="topNavButton-stream">Updates</button></a>
				<a href="./radio/index.html"><button class="topNavButton-stream">Radio</button></a>
				<a href="./library/l5.html"><button class="topNavButton-stream">Library</button></a>
			  </div>
			</div>
			
			<div class="superNav full-width center">
				<button>Back to Ahoy</button>
				<button>Back to Library</button>
				<button>My Account</button>
			</div>
		</footer>
		<script type="text/javascript">
			async function loadArtistData(artistIndex) {
				try {
					const response = await fetch('artistData.json');
					if (!response.ok) throw new Error('Network response was not ok ' + response.statusText);
					const data = await response.json();
					const artist = data.artists[artistIndex];
		
					document.getElementById('artistName').textContent = artist.name;
					document.getElementById('artistFeaturedImage').style.backgroundImage = 'url(' + artist.featuredImage + ')';
					document.getElementById('artistLocation').textContent = artist.location;
					document.getElementById('artistShowDates').textContent = artist.showDates.join(', ');
					document.getElementById('supportArtist').innerHTML = '<a href="' + artist.supportLink + '">Support</a>';
					document.getElementById('shareArtist').innerHTML = '<a href="' + artist.shareLink + '">Share</a>';
					document.getElementById('messageArtist').innerHTML = '<a href="' + artist.messageLink + '">Message</a>';
		
				} catch (error) {
					console.error('There has been a problem with your fetch operation:', error);
				}
			}
		
			// Add event listeners to the buttons
			document.getElementById('artistTemplate').addEventListener('click', () => loadArtistData(0));
			document.getElementById('justinArena').addEventListener('click', () => loadArtistData(1));
			document.getElementById('youthXL').addEventListener('click', () => loadArtistData(2));
			document.getElementById('samuelDylanWitch').addEventListener('click', () => loadArtistData(3));
		
			// Load the data for the first artist when the page loads
			window.onload = () => { loadArtistData(1); };
		</script>
	</body>
</html>
