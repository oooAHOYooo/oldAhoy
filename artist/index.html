<script>
	// Fetch the data from the JSON file
fetch('artistData.json')
  .then(response => response.json())
  .then(data => {
    // Save the artists data in a variable
    let artists = data.artists;

    // Get the search input element
    let searchInput = document.querySelector('.search-input');

    // Add an event listener to the search input
    searchInput.addEventListener('input', function() {
      // Get the search term
      let searchTerm = this.value;

      // Filter the artists based on the search term
      let filteredArtists = artists.filter(artist => artist.name.toLowerCase().includes(searchTerm.toLowerCase()));

      // Update the grid with the filtered artists
      updateGrid(filteredArtists);
    });
  });

// Function to update the grid
function updateGrid(artists) {
  // Get the grid container element
  let gridContainer = document.querySelector('#grid-container');

  // Clear the grid
  gridContainer.innerHTML = '';

  // Add the filtered artists to the grid
  artists.forEach(artist => {
    let artistElement = document.createElement('div');
    artistElement.textContent = artist.name;
    gridContainer.appendChild(artistElement);
  });
}
</script>
