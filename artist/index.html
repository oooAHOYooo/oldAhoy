		<script type="text/javascript">
			async function loadArtists() {
				try {
					const response = await fetch('artistData.json');
					if (!response.ok) throw new Error('Network response was not ok ' + response.statusText);
					const data = await response.json();
					const artistGrid = document.getElementById('artistGrid');

					data.artists.forEach(artist => {
						const artistItem = document.createElement('div');
						artistItem.classList.add('artistItem');
						artistItem.addEventListener('click', () => window.location.href = artist.artistUrl);

						const artistImage = document.createElement('img');
						artistImage.src = artist.featuredImage;
						artistItem.appendChild(artistImage);

						const artistName = document.createElement('div');
						artistName.classList.add('artistName');
						artistName.textContent = artist.name;
						artistItem.appendChild(artistName);

						artistGrid.appendChild(artistItem);
					});
				} catch (error) {
					console.error('There has been a problem with your fetch operation:', error);
				}
			}

			document.getElementById('sortAlphabetically').addEventListener('click', () => {
    sortArtists(true);
});

document.getElementById('reverseOrder').addEventListener('click', () => {
    sortArtists(false);
});

function sortArtists(asc = true) {
    const artistGrid = document.getElementById('artistGrid');
    const sortedArtists = Array.from(artistGrid.children).sort((a, b) => {
        const artistA = a.querySelector('.artistName').textContent;
        const artistB = b.querySelector('.artistName').textContent;
        return asc ? artistA.localeCompare(artistB) : artistB.localeCompare(artistA);
    });
    sortedArtists.forEach(artist => artistGrid.appendChild(artist));
}


			// Load the artists when the page loads
			window.onload = loadArtists;
		</script>
