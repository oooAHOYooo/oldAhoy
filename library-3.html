<!DOCTYPE html>
<html>
<head>
    <title>Three Column Layout</title>
    <style>

html {
    color:white;
}

body {
    background-image: url(/images/backgrounds/1.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size:cover;
    background-position: center;
    animation: kenburns 10s infinite; /* adjust time as needed */
}

@keyframes kenburns {
    0% {
        
        background-position: top left;
    }
    50% {
     
        background-position: center;
    }
    100% {
        
        background-position: bottom right;
    }
}
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            padding: 10px;
            box-sizing: border-box;
        }
        .left, .right {
            flex: 25%;
        }
        .middle {
            flex: 50%;
        }
        @media (max-width: 600px) {
            .column {
                flex: 100%;
            }
        }
    </style>
    		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div class="container">
        <div class="column left">
            <!-- Insert your left column content here -->
            Playlist Column
            <!-- oooo -->
            <!-- PLAYLIST CODE BABY -->
            <div class="playlist-container">
                <h2>Playlists</h2>
                <input type="text" id="newPlaylistName" placeholder="Playlist name...">
                <button onclick="createPlaylist()">Create Playlist</button>
                <select id="playlistSelect"></select>
                <button onclick="playPlaylist()">Play Playlist</button>
                <div id="playlists"></div>
            </div>
            <!-- oooo -->
        </div>
        <div class="column middle">
            <!-- Insert your middle column content here -->
            Library
            <br>
            <!-- CONTENT -->
            <div id="songSearchApp">
                <input type="text" v-model="searchTerm" @input="searchSongs" placeholder="Search the library for songs..." class="glass-input">
            
                <table>
                    <thead>
                        <tr>
                            <th>Artist</th>
                            <th>Song Title</th>
                            <!--<th>Artist Thumbnail</th>-->
                            <!--<th>Album Artwork</th>-->
                            <th>Play</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="song in filteredSongs" :key="song.songTitle">
                            <td>{{ song.artist }}</td>
                            <td>{{ song.songTitle }}</td>
                            <td><!-- <img :src="song.artistThumbnail" alt="Artist Thumbnail">--></td>
                            <td><!-- <img :src="song.albumArtwork" alt="Album Artwork">--></td>
                            <td><button @click="togglePlay(song)">{{ song.play ? 'Pause' : 'Play' }}</button></td>
                            <td><button @click="addToPlaylist(song)">Add</button></td>                        </tr>
                    </tbody>
                </table>
            </div>
    
        </div>
        <div class="column right">
            <!-- Insert your right column content here -->
            Now Playing
            <!-- ooo -->
            <!-- SUPER AUDIO - NOW PLAYING -->
            <div class="superAudio">
			  <audio id="audioPlayer">
				<source src="path_to_audio_file.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			  </audio>
			  <div class="controls" style="display: flex; align-items: center;">
				<div>Now Playing:</div>
				<div><h2>Artist Name /</h2></div>
				<div><h3>Song Name</h3></div>
				<button id="playPauseBtn">Play</button>
				<div class="progress-container" style="flex-grow: 1;">
				  <div class="progress"></div>
				</div>
				<div><button>Add to Playlist </button></div>
			  </div>
			</div>
		  </div>
          <!-- ooo -->

        </div>
    </div>
    <!-- CODE FOR PLAYLIST -->
    <script>
        // JavaScript
let playlists = [];

function createPlaylist() {
    let playlistName = document.getElementById('newPlaylistName').value;
    if (playlistName) {
        playlists.push({
            name: playlistName,
            songs: []
        });
        document.getElementById('newPlaylistName').value = '';
        displayPlaylists();
    }
}

function addSongToPlaylist(song, playlistName) {
    let playlist = playlists.find(pl => pl.name === playlistName);
    if (playlist) {
        playlist.songs.push(song);
        displayPlaylists();
    }
}

function displayPlaylists() {
    let playlistsDiv = document.getElementById('playlists');
    playlistsDiv.innerHTML = '';
    for (let playlist of playlists) {
        let playlistDiv = document.createElement('div');
        playlistDiv.textContent = playlist.name + ': ' + playlist.songs.join(', ');
        playlistsDiv.appendChild(playlistDiv);
    }
}
    </script>
    <!-- SCRIPTS -->
    <!-- LIBRARY IMPORT --><script src="songSearch.js"></script>
    <script src="./script_backgroundChange.js"></script>
</body>
</html>
