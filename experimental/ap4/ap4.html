<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ap4</title>
  <link rel="stylesheet" href="ap4.css">
</head>
<body>

    <body id="index-body">

    <div id="background">
      <div id="background-layer"></div>
    </div>

    <div>
    

<div>
    <h1>This is ap4.0.0.25a</h1>

 

</div>

    
</div>

<style>
  .topMusicBar {
    min-width: 100%;
    background-color: #5c5c5c24;
    padding: .1rem;
  }
  .superAudio {
    color:white;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;

    
  }
  .controls {
    display: flex;
    align-items: center;
    gap: 1rem;
    min-width:100%;
    padding:.51px;
    padding-right: 10px;

  }
  .progress-container {
    min-width: 80%;
    height: 4px;
    background-color: #cccccc42;
    position: relative;
  }
  .progress {
    width: 50%;
    height: 100%;
    background-color: #007bff;
    position: absolute;
    left: 0;
  }
</style>

<!-- TOP MUSIC BAR -->
<div class="topMusicBar">
  <div class="superAudio">
      <audio id="audioPlayer">
          <source src="path_to_audio_file.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio>
      <div class="controls">
        <div><span>Now Playing</span></div>
        <div>Artist Name</div>
        <div>Song Name</div>
          <button id="playPauseBtn">Play</button>
          <div class="progress-container">
              <div class="progress"></div>
          </div>
          <div><button>Add to Playlist </button></div>
      </div>
  </div>
</div>

<!-- TOP BAR MUSIC END -->

<div id="app">
    <div id="audio-navbar">
        <style>
            #audio-navbar {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  background-color: #000000e8;
  padding: 10px;
  z-index: 9999;
}
        </style>
        <audio controls>
          <source src="your-audio-file.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
  <div>
    <input type="text" v-model="searchTerm" @keyup.enter="searchSongs" placeholder="...">
    <button @click="searchSongs">search</button>
  </div>
  <p>Oy There Hello {{ name }}!</p>

  <table style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr style="background-color: #00000029; color: #ababab;">
        <th style="padding: 10px;">Artist</th>
        <th style="padding: 10px;">Song Title</th>
        <th style="padding: 10px;">Artist Thumbnail</th>
        <th style="padding: 10px;">Album Artwork</th>
        <th style="padding: 10px;">Play</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="song in filteredSongs" :key="song.songTitle">
        <td style="padding: 10px;"><img :src="song.artistThumbnail" alt="Artist Thumbnail" /></td>
        <td style="padding: 10px;">{{ song.artist }}</td>
        <td style="padding: 10px;"><img :src="song.albumArtwork" alt="Album Artwork" /></td>
        <td style="padding: 10px;">{{ song.songTitle }}</td>
        <td style="padding: 10px;"><button style="width:100px;" @click="togglePlay(song)">Play</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div id="three-container"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="ap4.js"></script>

<footer>
  <a href="../index.html">Back to experimental</a>
</footer>
<script>
    window.onload = function() {
        var body = document.getElementsByTagName('body')[0];
        var img = document.createElement('img');
        img.src = 'https://source.unsplash.com/random/1920x1080?nature,ocean';
        img.style.position = 'fixed';
        img.style.top = '0';
        img.style.left = '0';
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        img.style.zIndex = '-1'; // Changed zIndex to 1 so that it is behind the content
        body.appendChild(img);

        var overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.backgroundColor = 'rgba(0, 0, 20, 0.9)';
        overlay.style.zIndex = '-1'; // Kept zIndex as 0 so that it is in front of the body background
        body.appendChild(overlay);
    };
</script>
</body>
</html>
