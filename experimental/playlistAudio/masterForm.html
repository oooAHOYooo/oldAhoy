<!DOCTYPE html>
<html>
<head>
    <title>Master Form Editor</title>
</head>
<body>
    <section style="display: flex; flex-direction:column; center; align-items: center; height: 100vh; background-color: rgba(179, 179, 179, 0);">
        <img src="../getOn/u_ahoy23.png" style="width: 200px; filter: invert(100%); height: auto; padding: 20px;">
    <h1>Add a Song to masterSong</h1>
    <form id="songForm">
        <label for="songName">Song Name:</label>
        <input type="text" id="songName" name="songName" required><br><br>

        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required><br><br>

        <label for="thumbnail">Thumbnail URL:</label>
        <input type="text" id="thumbnail" name="thumbnail" required><br><br>

        <label for="url">Song URL:</label>
        <input type="text" id="url" name="url" required><br><br>

        <label for="buyLink">Buy Link:</label>
        <input type="text" id="buyLink" name="buyLink" required><br><br>

        <input type="submit" value="Add Song">
    </form>
</section>

<style>


        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap');


    
    body {
        font-family: 'Barlow', sans-serif;
        background-color: rgb(0, 149, 255);
    }

    h1 {
        color: rgb(0, 104, 160);
        text-transform: uppercase;
    }

    label {
        color: rgb(0, 87, 149);
    }

    input[type="text"] {
        background-color: rgba(0, 128, 178, 0);
        color: darkblue;
        border-style:solid;
        border-color:white;
        border-width:1px;
    }

    button {
        background-color: rgba(0, 128, 178, 0);
        color: darkblue;
        border-style:solid;
        border-color:white;
        border-width:1px;
    }

    input[type="submit"] {
        background-color: rgba(0, 128, 178, 0);
        color: rgb(0, 255, 247);
        border-style:solid;
        border-color:white;
        border-width:1px;
        padding:50px;
    }

    input[type="submit"]:hover {
        background-color: rgb(0, 128, 178);
        color: rgb(255, 255, 255);
        border-style:solid;
        border-color:white;
        border-width:1px;
        padding:50px;
        cursor: pointer;
    }
</style>


    <a href="./index.html">Go to index.html</a>

    <script src="masterFormScripts.js"></script>
</body>
</html>
