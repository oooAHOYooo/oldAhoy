<div class="flexWRAPS">
    <div class="playlist-container">
        <h2>Playlists</h2>
        <input type="text" id="newPlaylistName" placeholder="Playlist name...">
        <button onclick="createPlaylist()">Create Playlist</button>
        <div id="playlists"></div>
    </div>

    <div class="player">
        <h2>Songs</h2>
        <audio id="audio" controls></audio>
        <div id="songList"></div>
    </div>

    <div class="now-playing">
        <h2>Now Playing</h2>
        <img src="./path-to-artwork.jpg" alt="Artist's Artwork" class="artwork">
        <!-- You can add more elements here like song name, artist name, etc. -->
   
        <div class="neumorphic-player">
            <img id="songThumbnail" src="https://via.placeholder.com/150.png" alt="Song Thumbnail">
            <audio id="audioElement"></audio>
            <button id="playPauseBtn" class="neumorphic-button">Play</button>
            <div class="volume-control neumorphic-slider">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        
   
    </div>
  <script>
    const audioElement = document.getElementById("audioElement");
const playPauseBtn = document.getElementById("playPauseBtn");
const volumeSlider = document.getElementById("volumeSlider");
const songThumbnail = document.getElementById("songThumbnail");

let currentSongIndex = 0;

playPauseBtn.addEventListener("click", function() {
    if (audioElement.paused) {
        audioElement.play();
        playPauseBtn.innerText = "Pause";
    } else {
        audioElement.pause();
        playPauseBtn.innerText = "Play";
    }
});

volumeSlider.addEventListener("input", function() {
    audioElement.volume = volumeSlider.value;
});

function loadSong(song) {
    songThumbnail.src = song.thumbnail;
    audioElement.src = song.url;
    playPauseBtn.innerText = "Play";
}

loadSong(songsA[currentSongIndex]);

  </script>

<!-- CODE = BACKGROUND CHANGES DEPENDING ON Page Refresh - or Hour -->
<script>
    const day = new Date();
    const hr = day.getHours();
  
    if (window.innerWidth > 300) {
      document.body.style.backgroundColor = "#acaca3";
  
      if (hr === 5) {
        document.body.style.backgroundImage = "url('https://thumbs.gfycat.com/FrayedQuaintAnteater-max-1mb.gif')";
      } else if (hr === 6 || hr === 12) {
        document.body.style.backgroundImage = "url('https://www.icegif.com/wp-content/uploads/2022/02/icegif-536.gif')";
      } else if (hr === 7 || hr === 13 || hr === 14) {
        document.body.style.backgroundImage = "url('https://thumbs.gfycat.com/BackLankyGangesdolphin-size_restricted.gif')";
      } else if (hr === 8 || hr === 9 || hr === 10) {

    } else {
