        /* Global Styles */
        body {

        /*ADDING FILM GRAIN */

        #index-body {
          height: 100vh;
          background-color:black;
        }

        #index-body::before {
        animation: grain 8s steps(10) infinite;
        background-image: url(../assets/ahoygrain.jpg);
        content: "";
        height: 300%;
        left: -50%;
        opacity: 0.63;
        position: fixed;
        top: -110%;
        width: 300%;
        z-index:-1;
        }

        @keyframes grain {
        0%, 100% { transform:translate(0, 0) }
        10% { transform:translate(-5%, -10%) }
        20% { transform:translate(-15%, 5%) }
        30% { transform:translate(7%, -25%) }
        40% { transform:translate(-5%, 25%) }
        50% { transform:translate(-15%, 10%) }
        60% { transform:translate(15%, 0%) }
        70% { transform:translate(0%, 15%) }
        80% { transform:translate(3%, 35%) }
        90% { transform:translate(-10%, 10%) }
        }
  
        /* Main Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fa006c;
            background-image: url('/experimental/AAHOYEXPBG.svg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;
            background-attachment: fixed;
        }

        .menu {
            display: block;
        }

        .menu-item {
          
            width:300px;
            height: 200px;
            background-color: #fa006c83;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border-color:#2e001483;
            border-style:solid;
        }

        .menu-item:hover {
            background-color: #fa006c;
            color:white;
        }

        .menu-item a {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-decoration: none;
            color: #333;
            font-weight: bold;

            text-align:center;
