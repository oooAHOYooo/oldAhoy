            <script>
                // Get the modal
var modal = document.getElementById("myModal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

document.getElementById('search-bar').addEventListener('input', function(e) {
  fetch('/experimental/ap4/ap4.js')
    .then(response => response.json())
    .then(data => {
      // Clear the table
      document.getElementById('search-results-table').innerHTML = '';
      // Filter the data
      var filteredData = data.filter(item => item.includes(e.target.value));
      // Add the filtered data to the table
      filteredData.forEach(item => {
        var row = document.createElement('tr');
        var cell = document.createElement('td');
        cell.textContent = item;
        row.appendChild(cell);
        document.getElementById('search-results-table').appendChild(row);
      });
      // Show the modal
      modal.style.display = "block";
    });
});
            </script>
            <!-- The Modal -->
